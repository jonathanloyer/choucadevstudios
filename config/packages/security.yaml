security:
    # Password hashing
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # User provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true

                # ðŸ‘‰ Redirection aprÃ¨s connexion
                default_target_path: app_dashboard_redirect
                always_use_default_target_path: true

            logout:
                path: app_logout
                # Si tu veux, tu peux dÃ©commenter et mettre une cible, ex.:
                # target: app_login

            # remember_me:
            #     secret:   '%kernel.secret%'
            #     lifetime: 604800 # 1 semaine
            #     path:     /
    
    access_control:
        # Zone admin
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Zone sous-traitant
        - { path: ^/espace-sous-traitant, roles: ROLE_SUBCONTRACTOR }

        # Zone client
        - { path: ^/espace-client, roles: ROLE_CLIENT }

        # EmpÃªche lâ€™accÃ¨s aux pages sensibles mÃªme connectÃ©s
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
